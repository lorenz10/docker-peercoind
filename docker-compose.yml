version: '3.5'
services:
  peercoind:
    image: lorenz10/tempura:tag
    restart: always
    environment:
      - RPC_USER=lore
      - RPC_PASSWORD=botti
    volumes:
      - type: bind
        source: /path/to/directory/peercoin
        target: /data
    ports:
      - "9903:9903"
      - "9904:9904"
    command:
      -rpcbind=0.0.0.0/0
      -nominting
      -printtoconsole
      -testnet=1
  electrumx:
    image: lorenz10/electrumx:1.16.0
    environment:
      - DAEMON_URL=lore:botti@peercoind:9904
      - COIN=TempuraTestnet
      - NET=testnet
      - DB_DIRECTORY=/data
      - CACHE_MB=400
      - SERVICES=tcp://:50001,ssl://:50002,wss://:50004,rpc://0.0.0.0:8000
      - SSL_CERTFILE=/data/fullchain.pem
      - SSL_KEYFILE=/data/privkey.pem
    volumes:
      - type: bind
        source: /path/to/directory/db
        target: /data
    ports:
      - "50001:50001"
      - "50002:50002"
      - "50004:50004"
      - "8000:8000"
    restart: always
    depends_on:
      - peercoind # name of the process executed 